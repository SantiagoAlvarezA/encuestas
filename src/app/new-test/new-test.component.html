<div class="row font-weight-light">
  <div class="col-8 offset-2 shadow p-3 mb-5 bg-white">

    <mat-form-field class="example-full-width col-12">
      <input matInput placeholder="Título de la encuesta" [(ngModel)]="test.title">
    </mat-form-field>

    <mat-form-field class="example-full-width col-12">
      <textarea matInput placeholder="Descripción y objetivo de la encuesta" [(ngModel)]="test.description"></textarea>
    </mat-form-field>


    <a class="button is-primary" (click)="openModalTheme()">Agregar un tema nuevo</a>
    <mat-divider class="mt-3 mb-5"></mat-divider>

    <ng-container *ngFor="let theme of themes | async">

      <div class="mb-3 p-2 border border-dark" *ngIf="theme.testId == test.id">
        <div class="d-flex">
          <h3>
            {{theme.theme}}
          </h3>
          <a class=" button is-primary ml-auto" (click)="openModalQuestion(theme.id)">Agregar una
            pregunta</a>
        </div>
        <mat-divider class="mt-2 mb-3"></mat-divider>
        <ng-container *ngFor="let question of questions | async">
          <div class="mb-3 p-2 border border-dark" *ngIf="question.themeId == theme.id">
            <div class="d-flex">
              <b>¿ {{question.question}} ?</b>
              <fa-icon icon="plus" class="ml-auto" (click)="openModalAnswer(question.id)"></fa-icon>

            </div>
            <mat-divider class="mt-2 mb-2"></mat-divider>
            <ng-container>

              <mat-radio-group class="example-radio-group">
                <div *ngFor="let answer of answers | async">
                  <mat-radio-button class="example-radio-button" [value]="answer" *ngIf="question.id == answer.questionId">
                    {{answer.answer}}
                  </mat-radio-button>
                </div>

              </mat-radio-group>
            </ng-container>
          </div>

        </ng-container>
      </div>
    </ng-container>


  </div>
  <div>

    <mat-list>
      <mat-list-item>

        <button mat-mini-fab color="" class="m-1 " (click)="setAction()">
          <fa-icon icon="{{icon}}"></fa-icon>
        </button>
      </mat-list-item>

      <mat-list-item>
        <button mat-mini-fab color="" class="m-1" (click)="close()">
          <fa-icon icon="times"></fa-icon>
        </button>
      </mat-list-item>

    </mat-list>



    <!--              MODALES                    -->

    <!-- tema -->

    <div class="modal" [ngClass]="{ 'is-active': modalTheme}">
      <div class="modal-background" (click)="openModalTheme()"></div>


      <div class="modal-content p-2">
        <fa-icon class="top-right" icon="times" (click)="openModalTheme()"></fa-icon>

        <mat-form-field class="example-full-width col-12 m-2">
          <input matInput placeholder="Tema" [(ngModel)]="theme.theme">
        </mat-form-field>
        <a class="button is-small is-fullwidth is-primary" (click)="saveTheme()">GUARDAR TEMA</a>
      </div>
    </div>

    <!-- pregunta -->
    <div class="modal" [ngClass]="{ 'is-active': modalQuestion}">
      <div class="modal-background" (click)="openModalQuestion()"></div>


      <div class="modal-content p-2">
        <fa-icon class="top-right" icon="times" (click)="openModalQuestion()"></fa-icon>

        <mat-form-field class="example-full-width col-12 m-2">
          <input matInput placeholder="Escriba una pregunta" [(ngModel)]="question.question">
        </mat-form-field>
        <a class="button is-small is-fullwidth is-primary" (click)="saveQuestion()">GUARDAR PREGUNTA</a>
      </div>
    </div>

    <!-- respuesta -->

    <div class="modal" [ngClass]="{ 'is-active': modalAnswer}">
      <div class="modal-background" (click)="openModalAnswer()"></div>


      <div class="modal-content p-2">
        <fa-icon class="top-right" icon="times" (click)="openModalAnswer()"></fa-icon>


        <mat-form-field class="wt">
          <input matInput placeholder="Escriba una respuesta" [(ngModel)]="answer.answer">
        </mat-form-field>
        <mat-checkbox (click)="textBtn()">{{textButton}}</mat-checkbox>


        <a class="button is-small is-fullwidth is-primary" (click)="saveAnswer()">GUARDAR RESPUESTA</a>
      </div>
    </div>





    <!--              -------                    -->

  </div>
</div>
