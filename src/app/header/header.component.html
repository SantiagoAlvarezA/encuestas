<div class="header-jumbotron bg-black font-weight-light">

  <fa-icon icon="brain" class="mr-2"></fa-icon>
  <small class="font-weight-light">ALGORITBUILD</small>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
<div class="font-weight-light pl-5 pr-5  shadow sticky-top bg-black">
  <div class="container pl-5 pr-5 pt-2 pb-2">

    <a routerLink="" class=" text-light">
      <fa-icon icon="brain" class="mr-2"></fa-icon>
      <small>ALGORITBUILD</small>
    </a>

    <a class=" text-light   pl-3 pr-3" routerLink="about">
      <small>Sobre nosotros</small>
      <!-- <fa-icon icon="users"></fa-icon> -->
    </a>

    <a class=" text-light  pl-3 pr-3" routerLink="/info">
      <small>Informate</small>
      <!-- <fa-icon icon="info-circle"></fa-icon> -->
    </a>

    <a class="text-light   pl-3 pr-3" routerLink="/test">
      <small>Encuesta</small>
      <!-- <fa-icon icon="poll"></fa-icon> -->
    </a>

    <a class=" text-light  pl-3 pr-3" routerLink="/games">
      <small>Juegos</small>
      <!-- <fa-icon icon="gamepad"></fa-icon> -->
    </a>

    <div class=" text-light  float-right pl-4">
      <fa-icon icon="{{iconUser}}" class="ml-2" *ngIf="isAuthenticated"></fa-icon>
      <small *ngIf="isAuthenticated" class="pr-1 hover"> {{user.firstName }} {{user.firstSurname}} </small>
      <fa-icon icon="{{icon}}" class="ml-2" (click)="action()"></fa-icon>
    </div>

  </div>
</div>
