<div class="header-jumbotron bg-black font-weight-light">

  <fa-icon icon="brain" class="mr-2"></fa-icon>
  <small class="font-weight-light">ALGORITBUILD</small>

</div>
<nav class="navbar sticky-top navbar-expand-lg shadow sticky-top bg-black font-weight-light text-light">
  <a class="navbar-brand  text-light" routerLink="">
    <fa-icon icon="brain" class="mr-2"></fa-icon>
    <small>ALGORITBUILD</small>
  </a>
  <a class="navbar-toggler collapsed  btn" (click)="toggleState()">
    <fa-icon icon="{{iconColapse}}" class="mr-2"></fa-icon>
  </a>

  <div class="navbar-collapse  text-light" [ngClass]="{ 'collapse': isCollapse }">
    <ul class="navbar-nav mr-auto">

      <li routerLinkActive="active" class="nav-item">
        <a class="text-light   pl-3 pr-3" routerLink="about">
          <small>Sobre nosotros</small>
        </a>
      </li>

      <li routerLinkActive="active" class="nav-item">
        <a class="text-light  pl-3 pr-3" routerLink="/info">
          <small>Informate</small>
        </a>
      </li>

      <li routerLinkActive="active" class="nav-item">
        <a class="text-light pl-3 pr-3" routerLink="/test" *ngIf="isAuthenticated">
          <small>Encuesta</small>
        </a>
      </li>

      <li routerLinkActive="active" class="nav-item">
        <a class="text-light pl-3 pr-3" routerLink="/games" *ngIf="isAuthenticated">
          <small>Juegos</small>
        </a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right" >
      <li routerLinkActive="active" class="nav-item">

        <fa-icon icon="{{iconUser}}" class="ml-2" *ngIf="isAuthenticated"></fa-icon>
        <small *ngIf="isAuthenticated" class="pr-1 hover"> {{user.firstName }} {{user.firstSurname}} </small>

        <fa-icon class="btn" icon="{{icon}}" class="ml-2" (click)="action()"></fa-icon>

      </li>
    </ul>
  </div>
</nav>
