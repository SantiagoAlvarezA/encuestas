<div class=" col-12 p-2   clearfix table-primary" *ngIf="isAuthenticated">

  <div class="row pr-3 pl-3">

    <div class="col-sm-3 p-1" *ngFor="let test of tests | async">
      <div class="card ">
        <div class="card-body">
          <h5 class="card-title">{{test.title}}</h5>
          <p class="card-text">{{test.description}}</p>
          <div class="float-right align-text-bottom">
            <fa-icon class="mr-2" icon="pen" (click)="getTest(test.id)"></fa-icon>
            <fa-icon class="ml-2" icon="trash-alt" (click)="deleteTest(test.id)"></fa-icon>

          </div>

        </div>
      </div>
    </div>


    <div class="col-sm-3 p-1  clearfix">
      <div class="card " (click)="newTest()">
        <div class="card-body d-flex justify-content-center ">

          <fa-icon class="mr-2 fa-5x " style="color: #2f11d4; " icon="plus"></fa-icon>


        </div>
      </div>
    </div>
  </div>
</div>
