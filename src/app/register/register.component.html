<div class="col-6 offset-3 mt-4 font-weight-light ">

    <div class="card border-0">
        <div class="card-header p-4 has-text-white has-background-black ">

            <span class="icon is-small ">
                <fa-icon icon="{{icon}}"></fa-icon>
            </span>
            <h2 class="m-auto">REGISTRAR USUARIO </h2>
            <a class="icon is-small " routerLink="">
                <fa-icon icon="times-circle"></fa-icon>
            </a>
        </div>
        <div class="card-content">
            <div class="content">
                <div class="field">
                    <label>CORREO LELECTRONICO</label>
                    <p class="control has-icons-left">

                        <input type="email" class="input" [(ngModel)]="login.email" placeholder="Ingrese su correo">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </p>

                </div>
                <div class="field">
                    <label>PRIMER NOMBRE</label>
                    <input type="text" class="form-control" [(ngModel)]="user.firstName" placeholder="Ingrese su primer nombre">
                </div>
                <div class="field">
                    <label>SEGUNDO NOMBRE</label>
                    <input type="text" class="form-control" [(ngModel)]="user.secondName" placeholder="Ingrese su segundo nombre">
                </div>
                <div class="field">
                    <label>PRIMER APELLIDO</label>
                    <input type="text" class="form-control" [(ngModel)]="user.firstSurname" placeholder="Ingrese su primer nombre">
                </div>
                <div class="field">
                    <label>SEGUNDO APELLIDO</label>
                    <input type="text" class="form-control" [(ngModel)]="user.secondSurname" placeholder="Ingrese su segundo nombre">
                </div>
                <div class="field">
                    <label>CONTRASEÑA</label>
                    <p class="control has-icons-left">
                        <input type="password" class="input" [(ngModel)]="login.password" placeholder="Ingrese su contraseña">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="card-footer has-background-black has-text-white">

            <a class="card-footer-item" (click)="register()">Registrar usuario</a>

        </div>
    </div>
</div>
